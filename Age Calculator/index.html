<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="title">Age Calculator</h1>
        <p class="description" style="text-align: center;">Enter you date of birth</p>
        <input type="date" id="age">
        <button class="calculate-button" onclick="Calculate()">Calculate</button>
        <p class="result">Your age is <span id="total">-</span> year old.</p>
    </div>
</body>
</html>
